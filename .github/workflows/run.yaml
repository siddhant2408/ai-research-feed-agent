name: AI Research Feed Agent

on:
  schedule:
    - cron: "0 6 */1 * *"  # every day at 6 AM UTC
  workflow_dispatch:        # allow manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip & install certificates
        run: |
          python -m pip install --upgrade pip certifi
          echo "âœ… Installed latest certifi bundle"
          export SSL_CERT_FILE=$(python -m certifi)
          echo "Using certificate file: $SSL_CERT_FILE"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Agent
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          WORKDIR: .
          SSL_CERT_FILE: ${{ env.SSL_CERT_FILE }}
        run: python ai_feed_agent.py
